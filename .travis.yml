env:
  global:
    - SWIFT_VERSION=4.2
    - REPOSITORY_URL=https://github.com/matthewfaller/algorithm-practice.git

sudo: required
language: generic
os: linux
dist: trusty
services:
  - docker

script: 
  - if [ "$TRAVIS_EVENT_TYPE" = "push" ]; then GIT_TARGET="$TRAVIS_COMMIT" else GIT_TARGET="$TRAVIS_PULL_REQUEST_SHA" fi
  - echo "Configured Item to Checkout = $GIT_TARGET"
  - docker run swift:$SWIFT_VERSION /bin/bash -c "git clone $REPOSITORY_URL && cd algorithm-practice && git checkout $GIT_TARGET && swift test"
